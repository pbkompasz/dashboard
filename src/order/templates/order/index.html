{{ cart_list }}

{% if cart_list %}
    <ul>
      <li>

      </li>
    {% for cart in cart_list %}
        <li>
          <a href="{% url 'detail' cart.id %}">{{ cart.id }}</a>
          {{ cart.status }}
          {{ cart.date_start }}
          {{ cart.cost }}
          <a href="/orders/update/{{ cart.id }}/">Update</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No orders.</p>
{% endif %}
