{% extends 'upload/base.html' %}


{% block content %}
  <form action="{% url 'index' %}" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <input type="file" accept=".csv" name="file" required></input>
    <input type="submit" value="Submit">
  </form>
  <div class="list">
    <h2>Uploaded forms</h2>
    <ul>
    {% for file in files %}
      <li>{{file.id}}</li>
    {% endfor %}
    </ul>
  </div>
{% endblock content %}
