{% extends 'index/base.html' %}

{% block base_content %}
  <div class='d-flex d-flex-row mg-t-30'>
    <div class='col-7'></div>
    <div class='col-3'>
      <h2>Sign In</h2>
      <p class='tx-gray-500'>Welcome back! Please signin to continue.</p>
      {% for message in messages %}
        {{ message }}
      {% endfor %}

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput" class="d-block">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Name" value='' name='username'>
          </div>
        </div>
        <div class="form-group">
          <div class='d-flex d-flex-row justify-content-between'>
            <label for="formGroupExampleInput" class="d-block">Password</label>
            <a href='{% url 'forgot_password' %}' tabindex='1'>Forgot password?</a>
          </div>
          <div class="input-group">
            <input type="password" tabindex='0' class="form-control" aria-label="Name" value='' name='password'>
          </div>
        </div>
        <button class='btn btn-primary btn-block'>Sign In</button>
        <div class="divider-text">OR</div>
        <p class='align-self-center' style='text-align: center'>
          Don't have an account?
          <a href='{% url 'signup' %}'>Create an Account</a>
        </p>
      </form>
    </div>
  </div>
{% endblock base_content  %}
